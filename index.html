    <script>
      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      function showButtons() {
        var buttonGroup = document.querySelector('.button-group');
        var iosButton = document.querySelector('.ios-button');
        var androidButton = document.querySelector('.android-button');
        
        if (isIOS()) {
          buttonGroup.removeChild(androidButton);
        } else if (isAndroid()) {
          buttonGroup.removeChild(iosButton);
        }
      }
      
      window.onload = showButtons;
    </script>
